<input type="number" value='7' id='value'>
<button style='margin-top: 24px' onclick='search()'>查找</button>
<p>蓝色表示查找过的点，绿色代表查找到的目标点</p>
<script>
  class Node {
    val;
    children;

    constructor(val, children) {
      this.val = (val === undefined ? 0 : val)
      this.children = (children === undefined ? [] : children)
    }
  }
  async function BFS(tree, target) {
    if (!tree)
      return false;
    let current = [tree];
    let next = [];
    while (current.length > 0) {
      for (let i = 0; i < current.length; i++) {
        try{
          document.getElementById('svg_'+current[i].val).style.fill='#66CCFF'
        } catch (e){

        }
        await new Promise(resolve => {
          setTimeout(()=>resolve(),1_000)
        })
        if (current[i].val === target) {
          document.getElementById('svg_'+current[i].val).style.fill='limegreen'
          return true;
        }
        let children = current[i].children;
        if (children) {
          for (let j = 0; j < children.length; j++) {
            next.push(children[j]);
          }
        }
      }
      current = next;
      next = [];
    }
    return false;
  }
  function search(){
    const target = parseInt(document.getElementById('value').value);
    const tree = new Node(1,[
      new Node(2,[new Node(3)]),
      new Node(4),
      new Node(5,[new Node(6,[new Node(7)])])
    ]);
    Array.from(document.getElementsByTagName('ellipse')).forEach(t=>{
      t.style.fill='#fff'
    })
    BFS(tree,target).then(alert)
  }
</script>
